apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: laravel-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        - name: app-code
          mountPath: /var/www
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: app-code
        emptyDir: {}